<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="form-field full-width">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="className" placeholder="Entrez le nom" />
  </mat-form-field>

  <table mat-table [dataSource]="tableData" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="logicalName">
      <th mat-header-cell *matHeaderCellDef>Nom logique</th>
      <td mat-cell *matCellDef="let element">{{ element.logicalName }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="getter">
      <th mat-header-cell *matHeaderCellDef>Getter</th>
      <td mat-cell *matCellDef="let element">{{ element.getter ? 'Oui' : 'Non' }}</td>
    </ng-container>

    <ng-container matColumnDef="setter">
      <th mat-header-cell *matHeaderCellDef>Setter</th>
      <td mat-cell *matCellDef="let element">{{ element.setter ? 'Oui' : 'Non' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editRow(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRow(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-button (click)="addRow()">Ajouter un attribut</button>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialogWithData()">Enregistrer</button>
  <button mat-button (click)="dialogRef.close()">Annuler</button>
</mat-dialog-actions>
